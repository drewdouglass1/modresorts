apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-and-deploy
spec:
  params:
  - name: repo-url
    type: string
    description: The git repository URL to clone from.
  - name: branch-name
    type: string
    description: The git branch to clone.
    default: master
  - name: repo-context
    type: string
    description: The subfolder of the repo containing the dockerfile.
    default: .
  - name: repo-dockerfile
    type: string
    description: The name of the dockerfile to use.
    default: Dockerfile
  - name: image-url
    type: string
    description: The image to push to the registry.
  workspaces:
  - name: build-workspace
  tasks:
  - name: clone-app-repo
    taskRef:
      name: git-clone
      kind: ClusterTask
    params:
    - name: url
      value: $(params.repo-url)
    - name: revision
      value: $(params.branch-name)
    - name: deleteExisting
      value: "true"
    workspaces:
    - name: output
      workspace: build-workspace
  - name: build-application
    taskRef:
      name: buildah
      kind: ClusterTask
    runAfter:
    - clone-app-repo
    params:
    - name: IMAGE
      value: $(params.image-url)
    - name: DOCKERFILE
      value: $(params.repo-dockerfile)
    - name: CONTEXT
      value: $(params.repo-context)
    - name: TLSVERIFY
      value: "false"
    workspaces:
    - name: source
      workspace: build-workspace
  - name: apply-application-manifests
    taskRef:
      name: apply-manifests
    runAfter:
      - build-application
    params:
    - name: manifest_dir
      value: "pipeline/k8s"
    workspaces:
    - name: source
      workspace: build-workspace
  - name: update-application-image
    taskRef:
      name: update-deployment
    params:
    - name: deployment
      value: "modresorts10war"
    - name: image-url
      value: $(params.image-url)
    runAfter:
    - apply-application-manifests
